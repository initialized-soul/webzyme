<a href="#" class="row list-group-item" value="<%= highlight.get('id') %>" style="margin-top:3px">
	<div class="col-xs-9 col-md-11">
		<b><%= highlight.get('text') %></b>
	</div>
  	<div class="col-xs-3 col-md-1">
	  	<span class="badge badge-danger"> 
	    	<b><%= highlight.get('start') + 1 %></b>
	    	<span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
	    	<b><%= highlight.get('end') %></b> 
	  	</span>
	</div>
</a>
