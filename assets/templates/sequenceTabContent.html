<div id="tab_<%= tab.get('id') %>" data-id="<%= tab.get('id') %>" role="tabpanel" class="tab-pane" aria-labelledby="tab_<%= tab.get('id') %>">
            
	<div class="panel panel-default">

	    <div class="panel-heading wordwrap">
            <h4 class="sequence-position">
	            <span class="fa fa-chevron-right"></span>
                <b>
                    <span name="name" contenteditable="true"></span>
                </b>
            </h4>
	        <h4 class="sequence-position">
                <span name="caret" class="label label-pill label-default bold" style="float:right">#</span>
            </h4>
	    </div>

	    <div class="panel-body container-fluid">
	        <div class="row sequence-outer">
                <div class="sequence-inner">
                    <div class="col-xs-2 col-md-1 col-lg-1 sequence-font unselectable" style="text-align:right">
                        <b>
                            <span name="positions_left" class="sequence-font"></span>
                        </b>
                    </div>
                    <div class="col-xs-8 col-md-10 col-lg-10 wordwrap sequence-font sequence-container" style="text-align:left">
                         <span name="sequence" class="sequence" contenteditable="true" data-start="0" data-depth="-1"></span>
                    </div>
                    <div class="col-xs-2 col-md-1 col-lg-1 sequence-font unselectable" style="text-align:left">
                        <b>
                            <span name="positions_right" class="sequence-font"></span>
                        </b>
                    </div>
                </div>
	        </div>
	    </div>

	</div>

    <div class="panel panel-default" style="padding-bottom: 10px">
        <div class="panel-body container-fluid">
            <div class="wordwrap">
                <ul class="list-group"></ul>
            </div>
        </div>
    </div>

	<div name="context_menu" class="dropdown">
        <ul class="dropdown-menu" role="menu">
            <li><a tabindex="1" class="dropdown-item" name="highlight">Highlight (<span class="keyboard-shortcut">h</span>)</a></li>
            <li><a tabindex="2" class="dropdown-item" name="newSequence">To new sequence (<span class="keyboard-shortcut">n</span>)</a></li>
        </ul>
    </div>

</div>
